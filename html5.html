<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta description="Sitio web en HTML5">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<title>Mi pagina en HTML5</title>
</head>
<body>
	<header>
		<h1>Titulo</h1>
		<figure>
			Aqui va nuestro logo
			<figcaption>
				Titulo del logo
			</figcaption>
		</figure>
	</header>
	<nav>
		Aqui va nuestro menu
		<ul>
			<li><a href="#">Opción 1</a></li>
			<li><a href="#">Opción 2</a></li>
		</ul>
	</nav>
	<section>
		<hgroup>
			<h1>Mi encabezado secundario</h1>
			<h1>Este es un sub encabezado de tipo H2</h1>
		</hgroup>

		<article>
			Este es un articulo de contenido
			<section>
				Esta es otra sección dentro de un articulo
			</section>
		</article>
	</section>
	<footer>
		Aprendiendo HTML5 con Joseúe Ochoa
	</footer>

	
</body>
</html>
